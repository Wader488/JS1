<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        #container {
            margin: 0 auto;
            width: 300px;
            height: 200px;
            margin-bottom: 50px;
            background-image: url(img/1small.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: right;
        }

        #control {
            margin: 0 auto;
            width: 300px;
            text-align: center;
        }

    </style>
    <title>Урок 6</title>
</head>
<body>
    <div id="container">
    </div>
    <div id="control">
        <button value="left" onclick="imgLoad(this.value)">Влево</button>
        <button value="right" onclick="imgLoad(this.value)">Вправо</button>
    </div>

    <script>
        function imgLoad(value) {
            
            //Для стиля backgroundImage получаем значение т.е. путь к файу
            var elem = getComputedStyle(document.getElementById("container")).backgroundImage;
            
            //получаем индекс текущей картинки из имени файла 
            //ищем с конца символ "/" и берем символ следующий за ним, т.е. порядковый номер картинки
            var img = +elem[elem.lastIndexOf("/") + 1];

            //меняем картикну согласно условиям
            
            //Листаем влево
            if (value == "left") {
                
                if (img != 1) {
                    document.getElementById("container").style.backgroundImage = 'url(img/' + (img - 1) + 'small.jpg)';
                } else {
                    document.getElementById("container").style.backgroundImage = 'url(img/3small.jpg)';
                }
            //листаем вправо
            } else {
                
              if (img != 3) {
                    document.getElementById("container").style.backgroundImage = 'url(img/' + (img + 1) + 'small.jpg)';
                } else {
                    document.getElementById("container").style.backgroundImage = 'url(img/1small.jpg)';
                }
            }
        }

    </script>
</body>

</html>
